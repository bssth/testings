<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вход | Облачное хранилище</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="text-center">
    <form class="form-signin" method="POST" action="">
        <img class="mb-4" src="/logo.png" alt="" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
        <label for="inputUsername" class="sr-only">Имя пользователя</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Имя пользователя" required autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Пароль" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>

        <p class="mt-3">
            <a href="/register">Регистрация</a>
        </p>

        <p class="text-muted">
            &copy; 2020
        </p>
    </form>
</body>
</html>
